<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraylist visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>arraylist visualizer</h1>
        
        <div class="list-creator">
            <select id="listType">
                <option value="string">string arraylist</option>
                <option value="number">number arraylist</option>
                <option value="boolean">boolean arraylist</option>
            </select>
            <input type="text" id="listName" placeholder="arraylist name">
            <button onclick="createNewList()">create new arraylist</button>
        </div>

        <div id="arrayLists" class="array-lists">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
